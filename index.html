<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lev1_4_projekt_js-einführung_scorekeeper</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="CounterHome">
        <div class="Counter">
          <div class="CounterAnzeigeHome">0</div>
          <p>Home</p>
        </div>

        <div class="btnGroupHome">
          <button class="btnHome" onclick="Home1()">+1</button>
          <button class="btnHome" onclick="Home2()">+2</button>
          <button class="btnHome" onclick="Home3()">+3</button>
        </div>
      </section>

      <section class="CounterAway">
        <div class="Counter">
          <div class="CounterAnzeigeAway">0</div>
          <p>Away</p>
        </div>

        <div class="btnGroupAway">
          <button class="btnAway" onclick="Away1()">+1</button>
          <button class="btnAway" onclick="Away2()">+2</button>
          <button class="btnAway" onclick="Away3()">+3</button>
        </div>
      </section>
    </main>
    <footer>
      <section class="rest">
        <button onclick="resest()">Reset</button>
      </section>

      <section class="team">
        <button onclick="teamName()">Team-Namen</button>
        <div id="teamNameHome" class="modalDialog">
          <div>
            <h1>Team-Namen</h1>
            <a href="#close" title="Schließen" class="close">X</a>
          </div>
        </div>
      </section>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
